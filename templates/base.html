<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- SEO PROPERTIES START -->
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ keywords }}">
  <meta name="author" content="{{ author }}">
  <meta name="title" content="{{ title }}">
  <meta name="refresh" content="300">
  <link rel="canonical" href="{{ canonical_url }}">
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:image" content="{{ social_image }}">
  <meta property="og:url" content="{{ public_url }}">
  <meta property="og:type" content="website">
  <meta property="article:published_time" content="{{ published_time }}">
  <meta property="article:modified_time" content="{{ modified_time }}">
  <meta property="twitter:card" content="{{ social_image }}">
  <meta property="twitter:site" content="{{ twitter_username }}">
  <meta property="twitter:creator" content="{{ twitter_username }}">
  <meta property="twitter:title" content="{{ title }}">
  <meta property="twitter:description" content="{{ description }}">
  <meta property="twitter:image" content="{{ social_image }}">
  <meta property="twitter:url" content="{{ public_url }}">
  
  <script type="application/ld+json">
    {{ ld_schema }}
  </script>
  <!-- SEO PROPERTIES END-->
  <link rel="apple-touch-icon" href="/static/favicon.png">
  <meta property="generator" content="KStatic">
  <link rel="stylesheet" href="{{ css }}">
  <link rel="icon" href="/static/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  {% for item in preload_images %}
  <link rel="preload" as="image" href="{{ item }}">
  {% endfor %}
  <meta property="generator-ref" content="kopoutech.com">

  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" /> -->
  <title> {{ title }} </title>
  </head>
  {% set skip_nav="top-20" %}
  <body class="scroll-smooth">
    <noscript style="z-index: 200; ">
      JavaScript is not enabled in your browser. This site requires JavaScript to be enabled to function properly.
    </noscript>
    {% if noheader is not true %}
    {{ elements.navbar1 }}
    {% endif %}
    <main class="flex flex-col">
      {{ body }}
      
      <!-- </div> -->
    </main>
    {% if nofooter is not true %}
    {{elements.footlinks}}
    {{ elements.footer }}
    {% endif %}
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script> -->
    <script src="{{js}}" ></script>
    <!-- Google tag (gtag.js) -->
    

    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Inter&family=Nunito&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet"> -->
  </body>
  </html>
